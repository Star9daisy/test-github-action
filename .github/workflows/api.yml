name: PyROOT Example

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git dpkg-dev cmake g++ gcc binutils libx11-dev libxpm-dev libxft-dev libxext-dev tar gfortran subversion
        pip install -r tests/requirements.txt

    - name: Install ROOT
      run: |
        wget https://root.cern/download/root_v6.28.04.Linux-centos8-x86_64-gcc8.5.tar.gz
        tar -xzvf root_v6.28.04.Linux-centos8-x86_64-gcc8.5.tar.gz
        source root/bin/thisroot.sh

    - name: Run script
      run: |
        source root/bin/thisroot.sh
        pytest tests
